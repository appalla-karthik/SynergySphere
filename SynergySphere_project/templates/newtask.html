{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task - SynergySphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-white min-h-screen flex transition">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white dark:bg-neutral-900 p-4 border-r dark:border-gray-700 flex flex-col justify-between transition-all duration-500">
    <div>
      <!-- Collapse Btn -->
      <button id="toggleBtn" class="flex items-center gap-3 mb-6 px-3 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 hover:scale-105 transition">
        â˜° <span class="font-medium nav-text">Collapse</span>
      </button>

      <!-- Nav -->
      <nav class="space-y-4">
        <a href="{% url 'dashboard' %}" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-100 dark:bg-neutral-800 hover:bg-blue-100 dark:hover:bg-blue-900">Projects</a>
        <a href="{% url 'taskview' %}" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-100 dark:bg-neutral-800 hover:bg-green-100 dark:hover:bg-green-900">My Tasks</a>
      </nav>
    </div>

    <!-- Theme + User -->
    <div class="space-y-4">
      <button id="themeToggle" class="flex items-center gap-3 px-4 py-2 rounded-xl bg-gray-200 dark:bg-neutral-700">ðŸŒ— Toggle Theme</button>
      <div class="flex items-center gap-3 p-3 bg-gray-100 dark:bg-neutral-800 rounded-xl shadow">
        <img src="{% static 'images/avatar.png' %}" class="w-10 h-10 rounded-full">
        <div><p class="font-semibold">Test User</p><p class="text-gray-500 text-sm">user@mail</p></div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">
    <!-- Breadcrumb -->
    <div class="flex justify-between items-center mb-6">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Projects > {{ project.name }} > <span class="text-white">New Task</span>
      </p>
      <div class="flex gap-3">
        <a href="{% url 'task_inside_view' project.id %}" class="px-5 py-2 bg-gray-300 dark:bg-neutral-700 text-black dark:text-white rounded-lg">Discard</a>
        <button type="submit" form="taskForm" class="px-5 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Save</button>
      </div>
    </div>

    <!-- Task Form -->
    <form id="taskForm" action="{% url 'save_task' project.id %}" method="POST" enctype="multipart/form-data"
      class="space-y-6 max-w-3xl bg-white dark:bg-neutral-900 p-6 rounded-2xl shadow">
      {% csrf_token %}

      <!-- Task Name -->
      <div>
        <label class="block mb-2 font-medium">Task Name</label>
        <input type="text" name="name" required placeholder="Enter task name"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white">
      </div>

      <!-- Assignee -->
      <div>
        <label class="block mb-2 font-medium">Assignee</label>
        <select name="assignee" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800">
          <option value="">Choose a user</option>
          {% for user in users %}
            <option value="{{ user }}">{{ user }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Project (auto) -->
      <div>
        <label class="block mb-2 font-medium">Project</label>
        <input type="text" value="{{ project.name }}" readonly class="w-full px-4 py-2 rounded-lg bg-gray-200 dark:bg-neutral-800 cursor-not-allowed">
      </div>

      <!-- Tags -->
      <div>
        <label class="block mb-2 font-medium">Tags</label>
        <select name="tags" multiple class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800">
          {% for tag in tags %}
            <option value="{{ tag }}">{{ tag }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Deadline -->
      <div>
        <label class="block mb-2 font-medium">Deadline</label>
        <input type="date" name="deadline" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800">
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block mb-2 font-medium">Image</label>
        <input type="file" name="image" accept="image/*" class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800">
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-2 font-medium">Description</label>
        <textarea name="description" rows="5" placeholder="Task description..."
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800"></textarea>
      </div>
    </form>
  </main>

  <!-- JS -->
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    const themeToggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("w-64");
      sidebar.classList.toggle("w-20");
      document.querySelectorAll(".nav-text").forEach(el => el.classList.toggle("hidden"));
    });

    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
    });
  </script>
</body>
</html>
