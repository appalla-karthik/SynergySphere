{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task - SynergySphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-white min-h-screen flex transition-colors duration-500">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="w-64 bg-white dark:bg-neutral-900 p-4 border-r border-gray-200 dark:border-gray-700 flex flex-col justify-between transition-all duration-500">
    <div>
      <!-- Collapse Btn -->
      <button id="toggleBtn"
        class="flex items-center gap-3 mb-6 px-3 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 hover:bg-gray-200 dark:hover:bg-neutral-700 hover:scale-105 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <span class="font-medium nav-text">Collapse</span>
      </button>

      <!-- Nav -->
      <nav class="space-y-4">
        <a href="{% url 'dashboard' %}"
          class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-100 dark:bg-neutral-800 
                 hover:bg-blue-100 dark:hover:bg-blue-900 hover:scale-105 transition">
          Projects
        </a>
        <a href="{% url 'taskview' %}"
          class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-100 dark:bg-neutral-800 
                 hover:bg-green-100 dark:hover:bg-green-900 hover:scale-105 transition">
          My Tasks
        </a>
      </nav>
    </div>

    <!-- Theme + User -->
    <div class="space-y-4">
      <button id="themeToggle"
        class="flex items-center gap-3 px-4 py-2 rounded-xl bg-gray-200 dark:bg-neutral-700 
               text-gray-800 dark:text-gray-200 hover:scale-105 transition">
        ðŸŒ— <span class="text-sm nav-text">Toggle Theme</span>
      </button>
      <div class="flex items-center gap-3 p-3 bg-gray-100 dark:bg-neutral-800 rounded-xl shadow">
        <img src="{% static 'images/avatar.png' %}" class="w-10 h-10 rounded-full">
        <div class="nav-text">
          <p class="font-semibold">Test User</p>
          <p class="text-gray-500 dark:text-gray-400 text-sm">user@mail</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">
    <!-- Breadcrumb + Top bar -->
    <div class="flex justify-between items-center mb-6">
      <a href="{% url 'new_task' project.id %}" 
   class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
   âž• Add Task
</a>
      <div class="flex gap-3">
        <button type="button" id="discardBtn"
          class="px-5 py-2 bg-gray-300 dark:bg-neutral-700 text-gray-900 dark:text-gray-200 
                 rounded-lg hover:bg-gray-400 dark:hover:bg-neutral-600 hover:scale-105 shadow transition"><a href="{% url 'taskview' %}" class="btn btn-secondary">
  Discard
</a>

          Discard
        </button>
        <button type="submit" form="taskForm"
          class="px-5 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 
                 shadow hover:shadow-lg hover:scale-105 transition">
          Save
        </button>
      </div>
    </div>

    <!-- Task Form -->
    <form id="taskForm" action="{% url 'save_task' project.id %}" method="POST" enctype="multipart/form-data"
      class="space-y-6 max-w-3xl bg-white dark:bg-neutral-900 p-6 rounded-2xl shadow-xl hover:shadow-2xl transition">
      {% csrf_token %}

      <!-- Task Name -->
      <div>
        <label class="block mb-2 font-medium">Task Name</label>
        <input type="text" name="name" required placeholder="Enter task name"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white 
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <!-- Assignee -->
      <div>
        <label class="block mb-2 font-medium">Assignee</label>
        <select name="assignee" required
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white 
                 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
          <option value="">Choose a user</option>
          {% for user in users %}
            <option value="{{ user }}">{{ user }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Project (auto selected) -->
      <div>
        <label class="block mb-2 font-medium">Project</label>
        <input type="text" value="{{ project.name }}" readonly
          class="w-full px-4 py-2 rounded-lg bg-gray-200 dark:bg-neutral-800 text-black dark:text-white cursor-not-allowed">
        <p class="text-xs text-gray-500">Auto-set from Project View</p>
      </div>

      <!-- Tags -->
      <div>
        <label class="block mb-2 font-medium">Tags</label>
        <select name="tags" multiple
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white 
                 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition">
          {% for tag in tags %}
            <option value="{{ tag }}">{{ tag }}</option>
          {% endfor %}
        </select>
        <p class="text-xs text-gray-500">Hold CTRL (Windows) or CMD (Mac) to select multiple.</p>
      </div>

      <!-- Deadline -->
      <div>
        <label class="block mb-2 font-medium">Deadline</label>
        <input type="date" name="deadline" required
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white 
                 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block mb-2 font-medium">Image</label>
        <input type="file" name="image" accept="image/*"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white 
                 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition">
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-2 font-medium">Description</label>
        <textarea name="description" rows="5" placeholder="Task description..."
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-800 text-black dark:text-white 
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
      </div>
    </form>
  </main>

  <!-- JS -->
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    const themeToggle = document.getElementById("themeToggle");
    const discardBtn = document.getElementById("discardBtn");
    const html = document.documentElement;

    // Collapse sidebar
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("w-64");
      sidebar.classList.toggle("w-20");
      document.querySelectorAll(".nav-text, #brandTitle").forEach(el => {
        el.classList.toggle("hidden");
      });
    });

    // Toggle theme
    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
    });

    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
    }

    // Confirm discard
    discardBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to discard this task?")) {
        window.location.href = "{% url 'task_inside_view' project.id %}";
      }
    });
  </script>
</body>
</html>
