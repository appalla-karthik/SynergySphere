<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ username }},</h2>
        <p>Thank you for signing up with <b>SynergySphere</b>. Please use the following OTP to verify your account:</p>
        <p class="otp">{{ otp }}</p>
        <p class="footer">If you did not request this, you can safely ignore this email.</p>
    </div>
</body>
</html>
