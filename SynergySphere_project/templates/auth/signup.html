<!-- templates/auth/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | {{ project_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">

  <div class="w-full max-w-md p-8 space-y-6 bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl">
    <div class="text-center">
      <img src="/static/images/logo.png" alt="App Logo" class="w-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-white">Create an Account</h1>
      <p class="text-sm text-gray-200">Join us today</p>
    </div>

    <form method="POST" action="{% url 'signup' %}" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required>

      <input type="email" name="email" placeholder="Email"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required>

      <input type="password" name="password1" placeholder="Password"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required>

      <input type="password" name="password2" placeholder="Confirm Password"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required>

      <button type="submit"
              class="w-full py-2 font-semibold text-white bg-pink-600 rounded-lg hover:bg-pink-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-200">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-yellow-300 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
