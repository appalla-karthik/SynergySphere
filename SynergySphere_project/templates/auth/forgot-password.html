<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | SynergySphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #222, #111);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .toastify { animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 20%, 0);} to {opacity: 1; transform: translate3d(0, 0, 0);} }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <div class="w-full max-w-md p-8 space-y-6 bg-black/40 backdrop-blur-2xl rounded-2xl shadow-2xl border border-gray-800">
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight">SynergySphere</h1>
            <p class="text-gray-400 text-sm">Enter your email to receive OTP</p>
        </div>

        <form method="POST" action="{% url 'forgot_password' %}" class="space-y-4">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email"
                class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-indigo-400 outline-none text-white" required>
            
            <button type="submit"
                class="w-full py-3 font-semibold text-black bg-white rounded-lg hover:bg-gray-200 transition">
                Send OTP
            </button>
        </form>
    </div>

    {% for message in messages %}
    {% if "auth" in message.tags %}
    <script>
        Toastify({
            text: "{{ message|escapejs }}",
            duration: 4000,
            gravity: "top",
            position: "right",
            backgroundColor: "{% if 'success' in message.tags %}linear-gradient(to right, #00b09b, #96c93d){% else %}linear-gradient(to right, #ff416c, #ff4b2b){% endif %}",
            stopOnFocus: true,
            style: { borderRadius: "8px", fontSize: "14px", padding: "12px 16px" }
        }).showToast();
    </script>
    {% endif %}
    {% endfor %}

</body>
</html>
