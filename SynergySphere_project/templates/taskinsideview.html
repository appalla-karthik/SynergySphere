{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynergySphere - Project Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white shadow-xl border-r border-gray-200 flex flex-col justify-between p-4 transition-transform duration-300">
    <div>
      <h1 class="text-xl font-bold mb-6 text-gray-800">SynergySphere</h1>
      <nav class="space-y-3">
        <a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-200">üìÅ Projects</a>
        <a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-200">‚úÖ My Tasks</a>
      </nav>
    </div>
    <div class="flex items-center gap-2">
      <img src="{% static 'images/avatar.png' %}" alt="user" class="w-10 h-10 rounded-full">
      <div>
        <p class="font-semibold">Test User</p>
        <p class="text-gray-500 text-sm">user@mail</p>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-3">
        <!-- Sidebar Toggle Button -->
        <button id="toggleBtn" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300">
          ‚ò∞
        </button>
        <p class="text-sm text-gray-500">Projects > RD Sales</p>
      </div>
      <div class="flex items-center gap-4">
        <input type="text" placeholder="Search..."
          class="px-3 py-2 rounded-lg bg-gray-200 text-gray-900 focus:outline-none">
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 shadow-md">+ New Task</button>
      </div>
    </div>

    <!-- Task Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg p-4 hover:shadow-xl transition">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Feedback</span>
          <span class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Priority</span>
        </div>
        <img src="{% static 'images/sample1.png' %}" alt="task img" class="rounded-xl mb-3">
        <h3 class="text-lg font-semibold">Optimize Website Controllers</h3>
        <p class="text-sm text-gray-500">Due: 21/03/22</p>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg p-4 hover:shadow-xl transition">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Feedback</span>
          <span class="text-xs bg-yellow-100 text-yellow-700 px-2 py-1 rounded">Dev</span>
        </div>
        <img src="{% static 'images/sample2.png' %}" alt="task img" class="rounded-xl mb-3">
        <h3 class="text-lg font-semibold">Remove Sales App</h3>
        <p class="text-sm text-gray-500">Due: 21/03/22</p>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg p-4 hover:shadow-xl transition">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">Bit Brains</span>
        </div>
        <img src="{% static 'images/sample3.png' %}" alt="task img" class="rounded-xl mb-3">
        <h3 class="text-lg font-semibold">Stripe Integration</h3>
        <p class="text-sm text-gray-500">Due: 21/03/22</p>
      </div>
    </div>
  </main>

  <!-- JS for Sidebar Toggle -->
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-64");
    });
  </script>

</body>
</html>
