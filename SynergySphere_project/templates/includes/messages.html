{% if messages %}
  {% for message in messages %}
    <script>
      Toastify({
        text: "{{ message|escapejs }}",
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: "{% if 'success' in message.tags %}linear-gradient(to right, #00b09b, #96c93d){% else %}linear-gradient(to right, #ff416c, #ff4b2b){% endif %}",
        stopOnFocus: true,
        style: {
          borderRadius: "8px",
          fontSize: "14px",
          padding: "12px 16px"
        }
      }).showToast();
    </script>
  {% endfor %}
{% endif %}
